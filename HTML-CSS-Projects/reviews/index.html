<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <section class="slider">
      <div class="reviews">
        <h2><span>/</span>Reviews</h2>
      </div>
      <div class="slide-container">
        <article class="slide">
          <img src="./abhav.png" alt="abhav" class="img" />
          <h4>Abhav ekkaladevi</h4>
          <p class="title">Police Officer</p>
          <p class="text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi id
            laudantium error ipsa sit, enim quo soluta sequi. At ratione autem
            sit doloremque minima commodi aliquid neque dolor dolore id.
          </p>
          <div class="quote-icon">
            <i class="fas fa-quote-right"></i>
          </div>
        </article>
      </div>
      <button class="btn prev-btn"><i class="fas fa-chevron-left"></i></button>
      <button class="btn next-btn"><i class="fas fa-chevron-right"></i></button>
    </section>
  </body>
</html>
