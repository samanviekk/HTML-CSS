<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <h3 class="header-title">Create an account to view this page</h3>
        <p>
          Already have an account?<span><a href="#">Log in</a></span>
        </p>
      </header>
      <form class="form">
        <div class="form-control">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="First name"
            class="form-input"
          />
        </div>
        <div class="form-control">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Last name"
            class="form-input"
          />
        </div>
        <div class="form-control">
          <label for="Email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email address"
            class="form-input"
          />
        </div>
        <p>
          By signing up you to our <a href="#">Terms</a> and
          <a href="#">Privacy policy</a>
        </p>
        <button class="submit-btn" type="submit">Submit</button>

        <p>Or sign up with</p>
        <div class="btn">
          <button type="button" class="f-btn">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="t-btn">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
